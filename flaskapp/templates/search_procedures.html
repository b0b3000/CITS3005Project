{% extends "base.html" %} {% block title %}Search{% endblock %} {% block header
%}Search the iFixit database{% endblock %} {% block content %}
<section id="browse">
  <h2 style="text-align: center">Search Procedures</h2>
  <select
    class="search_function_selector"
    id="searchFunction"
    name="searchFunction"
    style="opacity: 1; display: none;"
    disabled
  >
    <option value="{{ search }}">{{ search }}</option>
  </select>
  <input type="text" id="searchInput" placeholder="Enter your search here" />
</section>
<section id="results">
  <h2>Search Results</h2>
  <ul id="results_list"></ul>
</section>
{% endblock %} {% block scripts %}
<script src="static/search_procedures.js"></script>
{% endblock %}
