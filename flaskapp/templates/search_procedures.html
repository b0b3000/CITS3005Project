{% extends "base.html" %} {% block title %}Search Procedures{% endblock %} {% block header
%}Search the iFixit knowledge graph for procedures{% endblock %} {% block content %}
<section id="browse">
  <h3>Search Procedures</h3>
  <select
    class="search_function_selector"
    id="searchFunction"
    name="searchFunction"
    style="opacity: 1; display: none"
    disabled
  >
    <option value="{{ search }}">{{ search }}</option>
  </select>
  <input type="text" id="searchInput" placeholder="Search by keyword or substring of procedure" />
  <button id="searchButton" onclick="performSearch()">Search</button>
</section>
<section id="results">
  <h2>Search Results</h2>
  <ul id="results_list"></ul>
</section>
{% endblock %} {% block scripts %}
<script src="static/search_procedures.js"></script>
{% endblock %}
